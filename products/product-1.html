<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT 1</title>
    <link rel="stylesheet" href="css/product-1.css">
</head>
<body>
    <article class="product">
        <h3 id="product-name"> Cyber Truck </h3>
        <img src="img/test-image.jpg" alt="help too fast">
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione rerum soluta laborum harum ullam voluptas id natus sequi libero quibusdam atque, necessitatibus commodi recusandae perspiciatis a aperiam dolorem error. Error!</p>
        <form>
            <label class="email-input" id="email-label" for="email"> Email
                <input class="email-input" type="email" id="email" name="email" placeholder="Email" required>
            </label>
            <label class="name-input" id="name-label" for="name"> Name
                <input class="name-input" type="text" id="name" name="name" placeholder="Your name" required> 
            </label>
            <label class="phone-input" id="phone-num-label" for="phone-num"> Phone number
                <input class="phone-input" type="number" id="phone-num" name="phone-num" placeholder="Your phone number" required> 
            </label>
            <label class="product-input" id="product-label" for="name"> Product
                <input class="product-input" type="text" id="product" name="product"> 
            </label>
        </form>
        <div class="product-buttons">
            <button id="buy-1" class="buy-btn button card-button"> Buy </button>
            <button class="confirm-btn button card-button"> Confirm </button>
        </div>
    </article>
    <script src="js/product.js"></script>
</body>
</html>
